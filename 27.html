
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form </title>
    <style>
        body{
            background-color: yellow;
            font-size: larger;            
        }
    </style>
</head>
<body>
    <h1 style="color: blue;"  ><center>heading for form</center> </h1>
    <form action="">
        <fieldset>
        <legend>registration form</legend>
        <label for="">name:</label>
        <input type="text" placeholder="enter your name" value="" readonly><br>
        <label for="">hobby:</label>
        <input type="checkbox">
        <label for="">music</label>
        <input type="checkbox">
        <label for="">dance</label><br> 
        <input type="date"><br>
        <label for="">select to upload file:</label>
        <input type="file"><br>
        <label for="">address:</label>
        <textarea name="" id=""></textarea><br>
        <label for="">select your city:</label>
        <select name="" id="">
            <option value="">bengaluru</option>
            <option value="">kerala</option>
            <option value="">karanataka</option>
            <option value="">R.T nagar</option>
            <option value="">mangalore</option>
        </select><br>
        <label for="">gender:</label>
        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female 
        <input type="radio" name="gender"> other <br>
        <label for="">number:</label>
        <input type="number" placeholder="number"><br>
        <label for="">mobile:</label>
        <input type="tel" placeholder="mobile"><br>
        <label for="">email:</label>
        <input type="email" required placeholder="email"><br>
        <label for="">password:</label>
        <input type="password" required placeholder="password"><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <label for=""></label>
    </fieldset>
    </form>
    

    
</body>
</html>
